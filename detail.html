<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
  
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@400;600&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet">
  
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/detail.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
<body class="detail grass">
  <header>
    <div class="main-nav">
      <a class="back-link" href="index.html">
        <i class="ph ph-arrow-left"></i>
      </a>
      <h1 class="pokemon-name"></h1>
    </div>
    <p>#001</p>
  </header>
  <section>
    <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="bulbasaur">
    <div class="data">
      <ol class="types">
        <li class="type grass">grass</li>
        <li class="type poison">poison</li>
      </ol>
      <div class="about">
        <p class="grass-color main">About</p>
        <div class="metric">
          <div class="weight">
            <div class="metric-container flex">
              <i class="ph ph-scales"></i>
              <p>6.9kg</p>
            </div>
            <p class="identifier">Weight</p>
          </div>
          <div class="height">
            <div class="metric-container flex">
              <i class="ph ph-ruler"></i>
              <p>2.3m</p>
            </div>
            <p class="identifier">Height</p>
          </div>
          <div class="moves">
            <div class="metric-container">
              <div class="  ">
                <p>Chlorophyll</p>
                <p>Overgrow</p>
              </div>
            </div>
            <p class="identifier">Moves</p>
          </div>
        </div>
      </div>
      <div class="stats">
        <p class="grass-color main">Base Stats</p>
        <div class="stats-box">
          <div class="stat-column">
            <p class="grass-color">HP</p>
            <p class="grass-color">ATK</p>
            <p class="grass-color">DEF</p>
            <p class="grass-color">SATK</p>
            <p class="grass-color">SDEF</p>
            <p class="grass-color">SPD</p>
          </div>
          <div class="stat-column">
            <p>45</p>
            <p>49</p>
            <p>49</p>
            <p>65</p>
            <p>65</p>
            <p>45</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="./assets/js/pokemon-model.js"></script>
  <script src="./assets/js/poke-api.js"></script>
  <script src="./assets/js/detail.js"></script>
</body>
</html>
